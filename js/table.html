<html>
<head>
<title> Catalog </title>
<link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>

<meta charset="utf-8"/>
</head>

<body>
<form>
  <div class="row form-group">
    <div class="col-sm-5">
	    <input type="text" class="form-control" id="author" placeholder="Artist">
    </div>
    <div class="col-sm-5">
	    
    	<input type="text" class="form-control" id="song" placeholder="Song name">
    </div>
    <div class="col-sm-2">
	    <button type="submit" id="listen" class="btn btn-primary" >Слушать</button>
    </div>

  </div>
</form>
<div><p></p></div>
<div id="player">
</div>
	<script>
		$('#listen').on('click', function (e){
			e.preventDefault();
			$.get('https://34.65.196.207:4433/index_2.html?author=' +$("#author").value + '&song=' + $('#song').value , function (data){
				console.log(data);
				$('#player').html(data);
			});
		});

	</script>

</body>
</html>
